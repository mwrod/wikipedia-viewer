<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wikipedia Viewer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <h1 class="h3 py-3 text-center">Wikipedia Viewer</h1>
    <form action="javascript:;" onsubmit="handleRequest(this)">
      <button id="hidden-button" type="button" class="btn btn-secondary">Random</button>
      <div id="input-search" class="input-group">
        <input name="search-input" type="text" class="form-control" placeholder="Wikipedia article" aria-label="Wikipedia search" required>
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit" onclick="this.blur()"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <a id="random-button" onclick="this.blur()" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-secondary" target="_blank">Random</a>
    </form>
    <div class="container mt-3" id="main-result">
    </div>
    <div class="text-center mt-4">
      <button id="button-load" class="btn btn-secondary" onclick="loadMore();this.blur()" style="display: none">Load more results</button>
    </div>
  </main>

  <footer class="footer">
    <a href="https://github.com/mwrod/" target="_blank">
      <i class="fab fa-github i-big"></i>
      <span>by Martin Wrodarczyk</span>
    </a>
  </footer>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
